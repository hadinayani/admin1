<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #sidebar-nav {
            width: 200px;
            transition: width 0.3s ease-in-out;
        }

        @media (max-width: 992px) {
            #sidebar-nav {
                width: 150px;
            }
        }

        @media (max-width: 768px) {
            #sidebar-nav {
                width: 140px;
            }
        }

        @media (max-width: 480px) {
            #sidebar-nav {
                width: 110px;
            }
        }

        .sidebar-logo {
            max-width: 80%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        @media (max-width: 992px) {
            .sidebar-logo {
                max-width: 70%;
            }
        }

        @media (max-width: 768px) {
            .sidebar-logo {
                max-width: 60%;
            }
        }

        @media (max-width: 480px) {
            .sidebar-logo {
                max-width: 50%;
            }
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">


</head>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto px-0">
                <div id="sidebar" class="collapse collapse-horizontal show border-end">
                    <div id="sidebar" class="collapse collapse-horizontal show border-end">
                        <div id="sidebar-nav" class="list-group border-0 rounded-0 text-sm-start min-vh-100">

                            <div class="text-center py-3">
                                <img src="./assets/images/about.jpg" alt="Logo" class="sidebar-logo">
                            </div>


                            <a href="#" class="list-group-item border-end-0 d-inline-block text-truncate"
                                data-bs-parent="#sidebar"><i class="bi bi-bootstrap"></i> <span>Item</span> </a>

                            <div class="accordion accordion-flush border" id="accordionFlushExample">
                                <div class="accordion-item">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button collapsed" type="button"
                                            data-bs-toggle="collapse" data-bs-target="#flush-collapseOne"
                                            aria-expanded="false" aria-controls="flush-collapseOne">
                                            Category
                                        </button>
                                    </h2>
                                    <div id="flush-collapseOne" class="accordion-collapse collapse"
                                        data-bs-parent="#accordionFlushExample">
                                        <div class="accordion-body">
                                            <a href="#" class="list-group-item border-end-0 text-truncate"><i
                                                    class="bi bi-bootstrap"></i> <span>Item</span> </a>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <main class="col ps-md-2 pt-2">
                <a href="#" data-bs-target="#sidebar" data-bs-toggle="collapse"
                    class="border rounded-3 p-1 text-decoration-none"><i class="bi bi-list bi-lg py-2 p-1"></i> Menu</a>
                <div class="page-header pt-3">
                    <h2>Title Here...</h2>
                </div>
                <hr>

            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
